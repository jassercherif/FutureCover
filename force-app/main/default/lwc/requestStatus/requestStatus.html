<template>
    <section class="step-wizard">
        <ul class="step-wizard-list">
            <li class={stepClass(1)}>
                <span class="progress-count">1</span>
                <span class="progress-label">Informations</span>
            </li>
            <li class={stepClass(2)}>
                <span class="progress-count">2</span>
                <span class="progress-label">Besoins</span>
            </li>
            <li class={stepClass(3)}>
                <span class="progress-count">3</span>
                <span class="progress-label">Devis</span>
            </li>
            <li class={stepClass(4)}>
                <span class="progress-count">4</span>
                <span class="progress-label">Contrat</span>
            </li>
        </ul>
    </section>

    <!-- Boutons pour tester le changement d'étape -->
    <lightning-button label="Étape 1" onclick={handleStepOne}></lightning-button>
    <lightning-button label="Étape 2" onclick={handleStepTwo}></lightning-button>
    <lightning-button label="Étape 3" onclick={handleStepThree}></lightning-button>
    <lightning-button label="Étape 4" onclick={handleStepFour}></lightning-button>
</template>
