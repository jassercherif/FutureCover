<template>
    <section class="step-wizard">
        <ul class="step-wizard-list">
            <li class="step-wizard-item">
                <span class="progress-count">1</span>
                <span class="progress-label">Initial Assessment</span>
            </li>
            <li class="step-wizard-item ">
                <span class="progress-count">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" fill="currentColor" viewBox="0 0 24 24">
  <path d="M6 2a2 2 0 0 0-2 2v16c0 1.1.9 2 2 2h12a2 2 0 0 0 2-2V8l-6-6H6zm7 1.5L18.5 9H13a1 1 0 0 1-1-1V3.5zM8 13h8v2H8v-2zm0 4h5v2H8v-2z"/>
</svg>

                       
                </span>
                <span class="progress-label">Quote Preparation</span>
            </li>
            <li class="step-wizard-item">
                <span class="progress-count">3</span>
                <span class="progress-label">Proposal/Price Quote</span>
            </li>
            <li class="step-wizard-item current-item">
                <span class="progress-count"><svg xmlns="http://www.w3.org/2000/svg" height="32" width="32" viewBox="0 0 24 24" fill="#007BFF">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M6 2a2 2 0 0 0-2 2v16c0 1.1.9 2 2 2h12a2 2 0 0 0 2-2V8l-6-6H6zm7 1.5L18.5 9H13a1 1 0 0 1-1-1V3.5zM8 13h8v2H8v-2zm0 4h5v2H8v-2z"/>
                      </svg>      
                </span>
                <span class="progress-label">Contract Generation</span>
            </li> 
            
            <li class="step-wizard-item">
                <span class="progress-count">6</span>
                <span class="progress-label">Closed</span>
            </li>
        </ul>
    </section>

    <!-- Message Prospecting avec image -->
    <div class="prospecting-container">
        <div class="quote-image-wrapper">
            <img src={imageUrl} alt="Quote preparation" class="quote-image" />
        </div>
        <div class="prospecting-message">
            <p>
                Now that we are in agreement, we will proceed with preparing the contract. A detailed sales contract will be drafted to formalize our mutual commitments. The contract will then be sent to your email address for electronic signature. We will ensure that all the agreed-upon terms are clearly documented to guarantee a transparent and fair agreement.
            </p>
        </div>
    </div>
    

</template>
