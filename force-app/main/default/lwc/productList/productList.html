<template>
    <lightning-card>
        <template if:true={products}>
            <div class="slds-grid slds-wrap slds-gutters product-container">
                <template for:each={products} for:item="product">
                    <div key={product.Id} class="slds-col slds-size_1-of-1 slds-p-around_small">
                        <div class="slds-box slds-grid product-card">
                            <!-- Image du produit -->
                            <div class="product-image-container">
                                <img src={product.Image_URL__c} alt={product.Name} class="product-image"/>
                            </div>

                            <!-- Informations du produit -->
                            <div class="product-info">
                                <h2 class="product-title">{product.Name}</h2>
                                <p class="product-description">{product.Description}</p>
                                <p><strong>Coverage:</strong> {product.Coverage_Duration__c}</p>
                                <p><strong>Limit:</strong> {product.Coverage_Limit__c}</p>
                            </div>

                            <!-- Bouton d'action -->
                            <div class="product-action">
                                <lightning-button 
                                    variant="brand" 
                                    label="View More Details" 
                                    onclick={handleDetails} 
                                    data-id={product.Id} 
                                    class="details-btn">
                                </lightning-button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </template>
        <template if:true={error}>
            <p class="slds-text-color_error slds-text-align_center">{error}</p>
        </template>
    </lightning-card>
</template>
