<!-- suiviCommande.html -->
<template>
    <p class="greeting">
        <strong>Welcome {contactName}!<br />
            You can securely track the status of your insurance request on this page.</strong>
    </p>

    <br />

    <lightning-progress-indicator current-step={currentStep} type="base" variant="base" class="custom-css">
        <lightning-progress-step label="Prospecting" value="1"></lightning-progress-step>
        <lightning-progress-step label="Proposal/Price Quote" value="2"></lightning-progress-step>
        <lightning-progress-step label="Quote Accepted" value="3"></lightning-progress-step>
        <lightning-progress-step label="Closed Won" value="4"></lightning-progress-step>
        <lightning-progress-step label="Closed Lost" value="4"></lightning-progress-step>
    </lightning-progress-indicator>

    <br />

    <!-- Contenu dynamique selon l'Ã©tape -->
    <template if:true={isStepOne}>
        <p>Step 1: Prospecting</p>
    </template>
    <template if:true={isStepTwo}>
        <p>Step 2: Proposal/Price Quote</p>
    </template>
    <template if:true={isStepThree}>
        <p>Step 3: Quote Accepted</p>
    </template>
    <template if:true={isStepFour}>
        <p>Step 4: Contract Outcome</p>
    </template>
    <template if:true={isClosedWon}>
        <p>Step 4 (Success): Closed Won</p>
    </template>
    <template if:true={isClosedLost}>
        <p>Step 4 (Lost): Closed Lost</p>
    </template>
</template>
