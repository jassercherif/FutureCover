<template>
    <p class="greeting"><strong>Bienvenue {contactName} !<br/> Vous pouvez suivre en toute sécurité votre commande sur cette page.</strong></p>
    <br>

    <lightning-progress-indicator current-step={currentStep} type="base" variant="base">
        <lightning-progress-step label="Prospecting" value="Prospecting"></lightning-progress-step>
        <lightning-progress-step label="Qualification" value="Qualification"></lightning-progress-step>
        <lightning-progress-step label="Needs Analysis" value="Needs Analysis"></lightning-progress-step>
        <lightning-progress-step label="Value Proposition" value="Value Proposition"></lightning-progress-step>
        <lightning-progress-step label="Id. Decision Makers" value="Id. Decision Makers"></lightning-progress-step>
        <lightning-progress-step label="Perception Analysis" value="Perception Analysis"></lightning-progress-step>
        <lightning-progress-step label="Proposal/Price Quote" value="Proposal/Price Quote"></lightning-progress-step>
        <lightning-progress-step label="Negotiation/Review" value="Negotiation/Review"></lightning-progress-step>
        <lightning-progress-step label="Closed Won" value="Closed Won"></lightning-progress-step>
        <lightning-progress-step label="Closed Lost" value="Closed Lost"></lightning-progress-step>
    </lightning-progress-indicator>
    
    
    <br>

    <!-- Contenu spécifique pour chaque étape -->
    <template if:true={isStepOne}>
    <!--<c-attente-de-commande></c-attente-de-commande>-->
        <p>Step 1</p>
    </template>
    <template if:true={isStepTwo}>
        <!-- <c-devis-en-cours></c-devis-en-cours>-->
        <p>Step 2</p>
    </template>
    <template if:true={isStepThree}>
         <!--<c-decision-concernat-le-devis></c-decision-concernat-le-devis>-->
         <p>Step 3</p>
    </template>
    <template if:true={isStepFour}>
         <!--<c-contrat-en-cours></c-contrat-en-cours>-->
         <p>Step 4</p>
    </template>
    <template if:true={isStepFive}>
         <!--<c-signature-contrat-en-attente></c-signature-contrat-en-attente>-->
         <p>Step 5</p>
    </template>
    <template if:true={isStepSixOrSeven}>
        <template if:true={isClosedWon}>
            <!--<c-succes-confirme></c-succes-confirme>--> 
            <p>Step 6</p>
        </template>
        <template if:true={isClosedLost}>
           <!-- <c-cloture-non-realise></c-cloture-non-realise>-->
           <p>Step 7</p>
        </template>
    </template>
</template>
