<template>
    <lightning-card title="Latest Fraud Analysis" icon-name="utility:shield">
        <div class="slds-p-around_medium">
            <!-- Score Section -->
            <div class="fraud-score-container">
                <div class="slds-grid slds-wrap slds-align_absolute-center">
                    <div class="slds-col slds-size_1-of-2 slds-text-align_left">
                        <div class="slds-text-heading_small">Fraud Risk Level</div>
                    </div>
                    <div class="slds-col slds-size_1-of-2 slds-text-align_right">
                        <div class="score-value {scoreClass}">{latestScore}%</div>
                    </div>
                </div>
                
                <div class="progress-container slds-m-top_x-small">
                    <div class="progress-bar" style={progressBarStyle}></div>
                </div>
                
                <div class="slds-grid slds-wrap slds-m-top_xx-small">
                    <div class="slds-col slds-size_1-of-3 slds-text-align_left slds-text-color_weak">Low</div>
                    <div class="slds-col slds-size_1-of-3 slds-text-align_center slds-text-color_weak">Medium</div>
                    <div class="slds-col slds-size_1-of-3 slds-text-align_right slds-text-color_weak">High</div>
                </div>
            </div>

            <!-- Details Section -->
            <template if:true={hasDetails}>
                <div class="slds-m-top_medium">
                    <div class="slds-text-heading_small slds-m-bottom_x-small">Fraud Indicators</div>
                    <div class="fraud-details-container slds-box slds-theme_default">
                        <ul class="fraud-indicators">
                            <template for:each={formattedDetails} for:item="detail">
                                <li key={detail.key} class="slds-m-bottom_xx-small">
                                    <div class="slds-grid slds-wrap">
                                        <div class="slds-col slds-size_1-of-12">
                                            <lightning-icon icon-name="utility:warning" class="indicator-icon {detail.severity}" size="x-small"></lightning-icon>
                                        </div>
                                        <div class="slds-col slds-size_11-of-12">
                                            <div class="slds-text-body_regular">{detail.text}</div>
                                        </div>
                                    </div>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
