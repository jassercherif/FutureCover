<template>
    <lightning-card title="Latest Fraud Analysis" icon-name="utility:shield">
        <div class="slds-p-around_medium">

            <div class="slds-text-heading_small">Fraud Score: {latestScore}%</div>
            <div class="progress-container">
                <div class="progress-bar" style={progressBarStyle}></div>
            </div>

            <template if:true={hasDetails}>
                <div class="slds-m-top_medium">
                    <div class="slds-text-title_bold">Fraud Details:</div>
                    <div class="slds-box slds-theme_shade">
                        <pre>{latestDetails}</pre>
                    </div>
                </div>
            </template>

        </div>
    </lightning-card>
</template>
