<template>
    
    <template lwc:if={coverageLimit}>
        <div class="slds-p-around_small slds-text-heading_small">
            Your Coverage Limit: <strong>{coverageLimit} €</strong>
        </div>
    </template>
    <br/>
    <lightning-card title="My Reimbursement Requests">
        <lightning-button-icon icon-name="utility:add" variant="border-filled" slot="actions"
            onclick={newRequestClickHandler}></lightning-button-icon>

        <lightning-datatable key-field="Id" data={reimbursements} columns={columns}
            onrowaction={rowActionHandler}></lightning-datatable>

        <template lwc:if={noRecordsFound}>
            <div class="slds-align_absolute-center slds-p-around_small slds-text-heading_medium">
                No Records Found
            </div>
        </template>
    </lightning-card>

    <template lwc:if={showModalPopup}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container">
                <button onclick={popupCloseHandler}
                    class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                        size="small"></lightning-icon>
                    <span class="slds-assistive-text">Cancel and close</span>
                </button>
    
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Reimbursement Request Details</h1>
                </div>
    
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-record-view-form object-api-name={objectApiName} record-id={recordId}>
                        <div class="slds-grid slds-wrap slds-gutters">
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-output-field field-name="Name"></lightning-output-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-output-field field-name="Date__c"></lightning-output-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-output-field field-name="Type__c"></lightning-output-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-output-field field-name="Pack__c"></lightning-output-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1">
                                <lightning-output-field field-name="Description__c"></lightning-output-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-output-field field-name="Amount__c"></lightning-output-field>
                            </div>
                            
                        </div>
                        
                        
                       
                        
                        
                    </lightning-record-view-form>
                    <lightning-button 
                    variant="brand" 
                    label="Télécharger le justificatif" 
                    title="Télécharger le justificatif" 
                    onclick={handleOpenPreviewInNewWindow}>
                </lightning-button>
                    
    
                    <div class="slds-m-top_medium">
                        <lightning-button label="Close" onclick={popupCloseHandler}></lightning-button>
                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
    
</template>
