<template>
    <lightning-card title="My Reimbursement Requests">
        <lightning-button-icon icon-name="utility:add" variant="border-filled" slot="actions"
            onclick={newRequestClickHandler}></lightning-button-icon>

        <lightning-datatable key-field="Id" data={reimbursements} columns={columns}
            onrowaction={rowActionHandler}></lightning-datatable>

        <template lwc:if={noRecordsFound}>
            <div class="slds-align_absolute-center slds-p-around_small slds-text-heading_medium">
                No Records Found
            </div>
        </template>
    </lightning-card>

    <template lwc:if={showModalPopup}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container">
                <button onclick={popupCloseHandler}
                    class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                        size="small"></lightning-icon>
                    <span class="slds-assistive-text">Cancel and close</span>
                </button>

                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Leave Request</h1>
                </div>

                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-record-edit-form object-api-name={objectApiName} record-id={recordId}
                        onsuccess={successHandler} onsubmit={submitHandler} lwc:ref="leaveReqeustFrom">
                        <div class="slds-grid slds-wrap slds-gutters">
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-input-field field-name="Name" value={currentUserId}></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-input-field field-name="Date__c"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-input-field field-name="Type__c"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-input-field field-name="Pack__c"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1">
                                <lightning-input-field field-name="Description__c"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-input-field field-name="Amount__c"></lightning-input-field>
                            </div>
                            
                            
                          <!--  <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-input-field field-name="Supporting_Documents__c"></lightning-input-field>
                            </div>-->
                            <div class="slds-col slds-size_1-of-1">
                                <lightning-file-upload
                                    label="Upload Supporting Documents (PDF/PNG/JPG)"
                                    name="fileUploader"
                                    accept=".pdf,.png,.jpg"
                                    record-id={recordId}
                                    field-name="Supporting_Documents__c"
                                    onuploadfinished={handleUploadFinished}
                                >
                                </lightning-file-upload>
                            </div>
                            
                            

                            
                            
                            

                        </div>

                        <div class="slds-m-top_medium">
                            <lightning-button variant="brand" type="submit" label="Save"></lightning-button>
                            <lightning-button label="Cancel" class="slds-m-left_small" onclick={popupCloseHandler}>
                            </lightning-button>
                        </div>
                    </lightning-record-edit-form>
                </div>
            </div>
        </section>

        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
